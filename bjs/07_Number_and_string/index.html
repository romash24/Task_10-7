<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row calc-row align-items-center">
            <div class="col col-md-5 offset-md-4">
                <div class="form-group">
                    <div class="card bg-dark" id="calc">
                        <div class="card-body">
                            <input class="form-control input-window" id="inputWindow" value="0">
                            <div class="row">
                                <div class="col g-1">
                                    <button class="btn btn-danger form-control" id="btn_clr">C</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_1">1</button>
                                </div>
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_2">2</button>
                                </div>
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_3">3</button>
                                </div>
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_sum">+</button>
                                </div>
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_def">-</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_4">4</button>
                                </div>
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_5">5</button>
                                </div>
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_6">6</button>
                                </div>
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_multiply">*</button>
                                </div>
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_division">/</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_7">7</button>
                                </div>
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_8">8</button>
                                </div>
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_9">9</button>
                                </div>
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_squareRoot">&#x221A</button>
                                </div>
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_unary">&plusmn</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2 g-1 botBtn">
                                    <button class="btn btn-primary form-control" id="btn_0">0</button>
                                </div>
                                <div class="col g-1">
                                    <button class="btn btn-primary form-control" id="btn_comma">.</button>
                                </div>
                                <div class="col-2 g-1 botBtn">
                                    <button class="btn btn-primary form-control" id="btn_calc">=</button>
                                </div>
                            </div>
                            <textarea class="form-control output-history" id="history" rows="9" readonly>История операций:</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
